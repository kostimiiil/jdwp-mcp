name: Build & Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: jdwp-mcp-linux-x86_64.tar.gz
          - os: macos-13
            artifact: jdwp-mcp-macos-x86_64.tar.gz
          - os: macos-latest
            artifact: jdwp-mcp-macos-aarch64.tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --lib --bins

      - name: Build release
        run: cargo build --release

      - name: Package artifact
        run: |
          mkdir -p dist
          cp target/release/jdwp-mcp dist/
          cd dist && tar czf ${{ matrix.artifact }} jdwp-mcp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate release tag
        id: tag
        run: |
          TAG="v$(date +%Y.%m.%d)-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "date=$(date +%Y-%m-%d)" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body: |
            Automated release from `main` (${{ steps.tag.outputs.date }})

            **Platforms:** Linux x86_64, macOS x86_64, macOS aarch64 (Apple Silicon)
          files: |
            dist/jdwp-mcp-linux-x86_64.tar.gz
            dist/jdwp-mcp-macos-x86_64.tar.gz
            dist/jdwp-mcp-macos-aarch64.tar.gz
